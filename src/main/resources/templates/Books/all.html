<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<body>
<header th:replace="fragments/header.html"></header>
<section class="container">
    <h1 th:text="${title}"></h1>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Category</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${books}">
                <th scope="row" th:text="${book.id}">1</th>
                <td th:text="${book.title}">Mark</td>
                <td th:text="${book.author}">Mark</td>
                <td th:text="${book.category}">Mark</td>
                <td>
                    <a class="btn btn-success btn-sm" th:href="'/books/edit/'+${book.id}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="'/books/delete/'+${book.id}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
</section>
<footer th:replace="fragments/footer.html">
</footer>
</body>
</html>
